            function addCookie(name, value, expires, path, domain) {
                var str = name + "=" + escape(value);
                if (expires != "") {
                    var date = new Date();
                    date.setTime(date.getTime() + expires * 24 * 3600 * 1000);
                    https: //expires单位为天 
                    str += ";expires=" + date.toGMTString();
                }
                if (path != "") {
                    str += ";path=" + path;
                    https: //指定可访问cookie的目录 
                }
                if (domain != "") {
                    str += ";domain=" + domain;
                    https: //指定可访问cookie的域 
                }
                document.cookie = str;
            }
