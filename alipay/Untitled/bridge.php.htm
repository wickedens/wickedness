<div class="J-weixin-tip weixin-tip">
    <div class="weixin-tip-content">
        请在菜单中选择在浏览器中打开<br/>
        以完成支付
    </div>
</div>
<div class="J-weixin-tip-img weixin-tip-img"></div>
<div id="result_tip" style="margin:auto;font-size:14px;display:none;height:30px;width:200px;padding-top:16px;">
    <a href="javascript:void(0)">完成支付后，点击这里查看结果</a>
</div>

<script type="text/javascript" src="ap.js"></script>
<script>
    var checkIntval=false;
    var checking=false;
    var request=function(url){
        if(checking){
            return;
        }
        checking=true;
        var xhr=new XMLHttpRequest();
        xhr.timeout=10000;
        xhr.open('get',url,true);
        xhr.send();
        xhr.onreadystatechange=function(){
            if(xhr.readyState==4&&xhr.status==200){
                var res=JSON.parse(xhr.responseText);
                if(res.paid == 1){
                    if(checkIntval != false){
                        clearInterval(checkIntval);
                        checkIntval = false;
                    }
                    location.href="http://activity.pingxx.com/activity/pay-success";
                } else {
                    checking=false;
                }
            }
        }
    };
    if (location.hash.indexOf('error') != -1) {
        alert('参数错误，请检查');
    } else {
        var ua = navigator.userAgent.toLowerCase();
        var tip = document.querySelector(".weixin-tip");
        var tipImg = document.querySelector(".J-weixin-tip-img");
        if (ua.indexOf('micromessenger') != -1) {
            tip.style.display = 'block';
            tipImg.style.display = 'block';
            if (ua.indexOf('iphone') != -1 || ua.indexOf('ipad') != -1 || ua.indexOf('ipod') != -1) {
                tipImg.className = 'J-weixin-tip-img weixin-tip-img iphone'
            } else {
                tipImg.className = 'J-weixin-tip-img weixin-tip-img android'
            }
            setTimeout(function(){
                var resultTip = document.getElementById("result_tip");
                resultTip.style.display="block";
                resultTip.addEventListener('click', function(e){
                    request("http://activity.pingxx.com/activity/check-paid");
                });
                setTimeout(function(){
                    checkIntval = setInterval(function(){
                        request("http://activity.pingxx.com/activity/check-paid");
                    }, 1000);
                }, 2000);
            }, 6000);
        } else {
            var getQueryString = function (url, name) {
                var reg = new RegExp("(^|\\?|&)" + name + "=([^&]*)(\\s|&|$)", "i");
                if (reg.test(url)) return RegExp.$2.replace(/\+/g, " ");
            };
            var param = getQueryString(location.href, 'goto') || '';
            location.href = param != '' ? _AP.decode(param) : 'https://weui.io';
        }
    }
</script>
