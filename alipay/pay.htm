        .p_one_mask {
            overflow: hidden;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1000;
            background-color: transparent;
            transition: background-color 0.4s;
            -webkit-transition: background-color 0.4s;
            -moz-transition: background-color 0.4s;
            -o-transition: background-color 0.4s;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none
        }

        .p_one_window {
            overflow: hidden;
            position: fixed;
            min-height: 52px;
            width: 100%;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 2147483646;
            color: #0e2026;

            font-weight: normal;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-transform: translate3d(0, 0, 0);
            -moz-transform: translate3d(0, 0, 0);
            -o-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0)
        }

        .p_one_window .p_one_html {
            -webkit-transform: translate3d(0, 100%, 0);
            -moz-transform: translate3d(0, 100%, 0);
            -o-transform: translate3d(0, 100%, 0);
            transform: translate3d(0, 100%, 0);
            -webkit-transition: -webkit-transform 0.4s;
            -moz-transition: -moz-transform 0.4s;
            -o-transition: -o-transform 0.4s;
            transition: transform 0.4s;
            -webkit-transition: transform .4s
        }

        .p_one_window .p_one_html.in {
            -webkit-transform: translate3d(0, 0, 0);
            -moz-transform: translate3d(0, 0, 0);
            -o-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0)
        }

        .p_one_window .p_one_body {
            position: relative;
            padding: 10px
        }

        .p_one_window .p_one_channel {
            text-align: center;
            -webkit-border-radius: 15px;
            -moz-border-radius: 15px;
            border-radius: 15px;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent
        }

        .p_one_window .p_one_btn {
            display: inline-block;
            width: 100%;
            cursor: pointer;
            padding: 7px 13px;
            border-bottom: 1px solid rgba(225, 225, 225, 0.7);
            line-height: 2.4;
            background-color: rgba(247, 247, 247, 0.98);
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.15s;
            -webkit-transition: background-color 0.15s;
            -moz-transition: background-color 0.15s;
            -o-transition: background-color 0.15s
        }

        .p_one_window .p_one_btn:active {
            background-color: rgba(235, 235, 235, 0.98)
        }

        .p_one_window .p_one_btn:last-child {
            border-bottom: none
        }

        .p_one_window [class^="p_one_icon_"] {
            position: relative;
            display: inline-block;
            width: 100px;
            padding-left: 33px;
            white-space: nowrap;
            text-align: left
        }

        .p_one_window [class^="p_one_icon_"]:before {
            position: absolute;
            left: 0;
            top: 8px;
            font-size: 22px;
            line-height: 1;
            font-family: 'pingpp_one'
        }

        .p_one_window.p_one_default .p_one_body {
            padding: 0
        }

        .p_one_window.p_one_default .p_one_channel {
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            border-radius: 0
        }

        .p_one_window.p_one_default .p_one_btn {
            border-bottom: none
        }

        body.p_one_open {
            overflow: hidden;
            position: relative
        }

        body.p_one_open .p_one_window {
            display: block
        }

        body.p_one_open .p_one_mask {
            background-color: rgba(0, 0, 0, 0.4)
        }
